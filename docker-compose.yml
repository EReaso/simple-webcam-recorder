version: '3.8'

services:
  webcam-recorder:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount recordings directory to persist recordings
      - ./recordings:/app/recordings
      # Mount .env file for custom configuration
      - ./.env:/app/.env:ro
    devices:
      # Grant access to webcam devices
      # Adjust device path based on your system (e.g., /dev/video0)
      - /dev/video0:/dev/video0
    environment:
      - FLASK_ENV=development
      - HOST=0.0.0.0
      - PORT=5000
      - CAMERA_INDEX=0
      - CAMERA_WIDTH=640
      - CAMERA_HEIGHT=480
      - CAMERA_FPS=30
    restart: unless-stopped
    networks:
      - webcam-network

networks:
  webcam-network:
    driver: bridge
