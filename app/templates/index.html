<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webcam Recorder</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }
        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }
        .recording-indicator.active {
            display: block;
        }
        .recording-dot {
            width: 12px;
            height: 12px;
            background-color: #dc3545;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-camera-video"></i> Simple Webcam Recorder
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Video Stream Section -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-camera"></i> Live Stream</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="video-container">
                            <img src="{{ url_for('main.video_feed') }}" class="video-stream" alt="Video stream">
                            <div class="recording-indicator" id="recordingIndicator">
                                <span class="badge bg-danger">
                                    <span class="recording-dot"></span> REC
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="col-lg-4 mb-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> Recording Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="startBtn" class="btn btn-success btn-lg">
                                <i class="bi bi-record-circle"></i> Start Recording
                            </button>
                            <button id="stopBtn" class="btn btn-danger btn-lg" disabled>
                                <i class="bi bi-stop-circle"></i> Stop Recording
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <div class="alert alert-info d-none" id="statusAlert" role="alert"></div>
                        </div>
                        
                        <div class="mt-3" id="currentRecording" style="display: none;">
                            <small class="text-muted">Recording:</small>
                            <div class="fw-bold text-break" id="recordingFilename"></div>
                        </div>
                    </div>
                </div>

                <!-- Recordings List -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-collection-play"></i> Recordings</h5>
                        <button id="refreshBtn" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recordingsList" class="list-group">
                            <div class="text-center text-muted py-3">
                                <i class="bi bi-hourglass-split"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusAlert = document.getElementById('statusAlert');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const currentRecording = document.getElementById('currentRecording');
        const recordingFilename = document.getElementById('recordingFilename');
        const recordingsList = document.getElementById('recordingsList');
        const refreshBtn = document.getElementById('refreshBtn');

        // Show status message
        function showStatus(message, type = 'info') {
            statusAlert.className = `alert alert-${type}`;
            statusAlert.textContent = message;
            statusAlert.classList.remove('d-none');
            
            setTimeout(() => {
                statusAlert.classList.add('d-none');
            }, 5000);
        }

        // Update UI based on recording status
        function updateRecordingStatus(status) {
            if (status.is_recording) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recordingIndicator.classList.add('active');
                currentRecording.style.display = 'block';
                recordingFilename.textContent = status.filename || '';
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                recordingIndicator.classList.remove('active');
                currentRecording.style.display = 'none';
            }
        }

        // Start recording
        startBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/recording/start', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    updateRecordingStatus({ is_recording: true, filename: data.filename });
                } else {
                    showStatus(data.message, 'danger');
                }
            } catch (error) {
                showStatus('Error starting recording', 'danger');
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/recording/stop', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    updateRecordingStatus({ is_recording: false });
                    loadRecordings();
                } else {
                    showStatus(data.message, 'danger');
                }
            } catch (error) {
                showStatus('Error stopping recording', 'danger');
            }
        });

        // Load recordings list
        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();
                
                if (data.recordings.length === 0) {
                    recordingsList.innerHTML = `
                        <div class="text-center text-muted py-3">
                            <i class="bi bi-inbox"></i> No recordings yet
                        </div>
                    `;
                } else {
                    recordingsList.innerHTML = data.recordings.map(rec => {
                        const escapedFilename = escapeHtml(rec.filename);
                        
                        return `
                        <div class="list-group-item">
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="flex-grow-1 me-2">
                                    <h6 class="mb-1 text-break">${escapedFilename}</h6>
                                    <small class="text-muted">
                                        ${formatBytes(rec.size)} â€¢ ${formatDate(rec.created)}
                                    </small>
                                </div>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-primary recording-action" data-filename="${escapedFilename}" data-action="download" title="Download">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn btn-outline-danger recording-action" data-filename="${escapedFilename}" data-action="delete" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    }).join('');
                }
            } catch (error) {
                recordingsList.innerHTML = `
                    <div class="text-center text-danger py-3">
                        <i class="bi bi-exclamation-triangle"></i> Error loading recordings
                    </div>
                `;
            }
        }

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Unescape HTML entities (for retrieving from data attributes)
        function unescapeHtml(text) {
            const doc = new DOMParser().parseFromString(text, 'text/html');
            return doc.documentElement.textContent;
        }

        // Download recording
        function downloadRecording(filename) {
            // Filename comes from data attribute and may be HTML-escaped
            const actualFilename = unescapeHtml(filename);
            window.location.href = `/api/recordings/${encodeURIComponent(actualFilename)}`;
        }

        // Delete recording
        async function deleteRecording(filename) {
            // Filename comes from data attribute and may be HTML-escaped
            const actualFilename = unescapeHtml(filename);
            
            // Note: confirm() displays plain text, no escaping needed
            if (!confirm(`Are you sure you want to delete "${actualFilename}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/recordings/${encodeURIComponent(actualFilename)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message, 'success');
                    loadRecordings();
                } else {
                    showStatus(data.message, 'danger');
                }
            } catch (error) {
                showStatus('Error deleting recording', 'danger');
            }
        }

        // Event delegation for recording action buttons
        recordingsList.addEventListener('click', function(event) {
            const button = event.target.closest('.recording-action');
            if (button) {
                const filename = button.getAttribute('data-filename');
                const action = button.getAttribute('data-action');
                
                if (action === 'download') {
                    downloadRecording(filename);
                } else if (action === 'delete') {
                    deleteRecording(filename);
                }
            }
        });

        // Refresh recordings
        refreshBtn.addEventListener('click', loadRecordings);

        // Poll recording status
        async function pollStatus() {
            try {
                const response = await fetch('/api/recording/status');
                const data = await response.json();
                updateRecordingStatus(data);
            } catch (error) {
                console.error('Error polling status:', error);
            }
        }

        // Initialize
        loadRecordings();
        pollStatus();
        setInterval(pollStatus, 2000);
    </script>
</body>
</html>
